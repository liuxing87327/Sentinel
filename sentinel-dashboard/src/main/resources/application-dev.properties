#spring settings
server.undertow.threads.io=4
server.undertow.threads.worker=32
server.undertow.accesslog.dir=./logs/sentinel-dashboard/access_log/

#logging settings
#logging.level.org.springframework.web=INFO
#logging.file.name=./logs/sentinel-dashboard/sentinel-dashboard.log
#logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
#logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

#auth settings
# If auth.enabled=false, Sentinel console disable login
auth.username=sentinel
auth.password=sentinel

#nacos discovery\u914D\u7F6E
nacos.discovery.server-addr=
nacos.discovery.register.ip=

#nacos config\u914D\u7F6E
nacos.config.group=DEFAULT_GROUP
nacos.config.namespace=
nacos.config.server-addr=
#\u4E3B\u914D\u7F6E \u662F\u5426\u5F00\u542F\u81EA\u52A8\u5237\u65B0
nacos.config.auto-refresh=true
nacos.config.bootstrap.enable=true
nacos.config.bootstrap.log-enable=true
nacos.config.data-id=sentinel-dashboard.yaml
nacos.config.type=yaml
nacos.config.username=nacos
nacos.config.password=nacos

##\u4E3B\u914D\u7F6E \u6700\u5927\u91CD\u8BD5\u6B21\u6570
#nacos.config.max-retry=3
##\u4E3B\u914D\u7F6E\u91CD\u8BD5\u65F6\u95F4
#nacos.config.config-retry-time=3000
## \u4E3B\u914D\u7F6E\u76D1\u542C\u8F6E\u8BE2\u8D85\u65F6\u65F6\u95F4
#nacos.config.config-long-poll-timeout=50000
