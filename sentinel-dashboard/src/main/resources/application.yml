#spring settings
server:
  port: 8858
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    session:
      cookie:
        name: sentinel_dashboard_cookie
  undertow:
    threads:
      io: 4
      worker: 32
    accesslog:
      enabled: true
      pattern: '%h %l %u %t "%r" %s %b %D "%{i,Referer}" "%{i,User-Agent}"'

spring:
  application:
    name: sentinel-dashboard
  profiles:
    active: dev

management:
  endpoint:
    health:
      show-details: always
    logfile:
      external-file: ${logging.file.path:/app/logs}/${spring.application.name}/output.log
  endpoints:
    web:
      exposure:
        include: '*'

#nacos discovery配置
nacos:
  discovery:
    auto-register: true
    register:
      group-name: DEFAULT_GROUP

# Inject the dashboard version. It's required to enable
# filtering in pom.xml for this resource file.
sentinel:
  dashboard:
    version: '@project.version@'

#auth settings
auth:
  filter:
    exclude-url-suffixes: htm,html,js,css,map,ico,ttf,woff,png
    exclude-urls: /,/auth/login,/auth/logout,/registry/machine,/version,/actuator/**
  password: sentinel
  username: sentinel

